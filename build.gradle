
plugins {
    id 'scala'
    id "com.github.maiflai.scalatest" version "0.24"
}

version '1.0-SNAPSHOT'

allprojects {
    apply plugin: 'scala'
    apply plugin: 'com.github.maiflai.scalatest'

    group 'src.kalelzar'
    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        // https://mvnrepository.com/artifact/org.scala-lang/scala-library
        implementation group: 'org.scala-lang', name: 'scala-library', version: '2.13.1'
        // https://mvnrepository.com/artifact/org.scala-lang/scala-reflect
        implementation group: 'org.scala-lang', name: 'scala-reflect', version: '2.13.1'

        implementation 'com.lihaoyi:sourcecode_2.13:0.1.8'

        compile fileTree(dir: 'lib', include: ['*.jar'])

        testCompile group: 'com.vladsch.flexmark', name: 'flexmark-all', version: '0.35.10'
        testCompile 'org.scalatest:scalatest_2.13:3.2.0-M1'
        testRuntime 'org.pegdown:pegdown:1.6.0'

    }
}

